{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<title>艺人排行</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/htmleaf-demo.css' %}"><!--演示页面样式，使用时可以不引用-->
	<link rel="stylesheet" href="{% static 'css/style2.css' %}">
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/style3.css' %}" />
  	<link rel="stylesheet" type="text/css" href="{% static 'css/basictable.css' %}" />
	
<style>

.table4_4 table {
	width:100%;
	margin:15px 0;
	border:0;
	
}
.table4_4 th {
	background-color:#C3E7FA;
	color:#000000
}
.table4_4,.table4_4 th,.table4_4 td {
	font-size:0.95em;
	text-align:center;
	padding:40px;
	border-collapse:collapse;
}
.frist{
 
    margin-left: 250px;  
    padding-top: 100px;  
}
</style>
	

</head>
<body>
<div class="htmleaf-container" id="firefly">

	<div id="page">
	<label style="color:#FFFFFF">艺人排行</label>
	<label style="color:#FFFFFF;float:right;"><a href="/artist_show?username={{request.session.username}}">返回我的主页</a></label>
		  <table id="table">
		    <thead>
		      <tr>
		        <th>排名</th>
		        <th>艺人名称</th>
		        <th>发布视频数</th>
		        <th>总卖货量</th>
		        <th>总佣金</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr>
		        <td>1</td>
		        <td>房永壮</td> 
		        <td>20</td>
		        <td>5000</td>
		        <td>50000</td>
		      </tr>
		      
		    </tbody>
		  </table>
   </div>
</div>

<script src="{% static 'js/jquery-1.11.0.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jquery.firefly-0.7.min.js' %}"></script>
	<script type="text/javascript">
		$.firefly({
		  color: '#fff',
		  minPixel: 1,
		  maxPixel: 3,
		  total : 65,
		  on: '#firefly',
		  borderRadius: 50
		});
	</script>
	<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.basictable.min.js' %}"></script>
	<script type="text/javascript">
	    $(document).ready(function() {
	      $('#table').basictable();

	      $('#table-breakpoint').basictable({
	        breakpoint: 768
	      });

	      $('#table-swap-axis').basictable({
	        swapAxis: true
	      });

	      $('#table-force-off').basictable({
	        forceResponsive: true
	      });

	      $('#table-no-resize').basictable({
	        noResize: true
	      });

	      $('#table-two-axis').basictable();

	      $('#table-max-height').basictable({
	        tableWrapper: true
	      });
	    });
	  </script>
</body>
</html>
